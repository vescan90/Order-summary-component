<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
<body>
  <div class="card">
    <div class="card__hero-image">
    </div>
    <h1>Order Summary</h1>
    <p class="card__paragraph">You can now listen millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like! </p>
    <div class="card__price">
      <img src="./images/icon-music.svg" alt="">
      <div class="card__price-anual-plan--container">
        <p class="card__price--anual-plan">Annual Plan</p>
        <p class="card__price--price">$59.99/year</p>
      </div>
      <p class="card__price--change">Change</p>
    </div>
    <div class="card__buton-container">
      <button>Proceed to Payment</button>
    </div>
    <p class="card__cancel-order">Cancel Order</p>


  </div>
  
</body>
</html>
